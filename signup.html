<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            width: 100%;
            max-width: 40rem;
            margin-left: auto;
            margin-right: auto;
            padding: 3rem 1rem;
        }

        .contact-intro > * + * {
            margin-top: 1rem;
        }

        .contact-title {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 700;
        }

        .contact-description {
            color: rgb(107 114 128);
        }

        .form-group-container {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .form-input::placeholder,
        .form-textarea:focus-visible {
            color: #6b7280;
        }

        .form-input:focus-visible,
        .form-textarea:focus-visible {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        .form-textarea {
            min-height: 120px;
        }

        .form-submit {
            width: 100%;
            margin-top: 1.2rem;
            background-color: #3124ca;
            color: #fff;
            padding: 13px 5px;
            border-radius: 0.375rem;
        }
        /* Responsive Design */

/* Mobile devices (portrait mode) */
@media (max-width: 768px) {
    #backgroundVideo {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }

    .btn {
        font-size: 18px;
        padding: 12px 24px;
    }
}

/* Extra small devices (phones in landscape) */
@media (max-width: 480px) {
    .btn {
        font-size: 16px;
        padding: 10px 20px;
    }
}

/* Tablets */
@media (min-width: 769px) and (max-width: 1024px) {
    .btn {
        font-size: 20px;
        padding: 15px 30px;
    }
}

/* Larger screens (Desktops) */
@media (min-width: 1025px) {
    .btn {
        font-size: 24px;
        padding: 20px 40px;
    }
}

    </style>
</head>

<body>

<section class="contact-section">
  <div class="contact-intro">
    <h2 class="contact-title">Sign up</h2>
    <p class="contact-description">
      
    </p>
  </div>

  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="6d72cd40-e52d-4445-a4b3-b31199ada651" />
    <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
    <input type="hidden" name="from_name" value="My Website" />
    <!-- More custom ization options available in the docs: https://docs.web3forms.com -->

    <div class="form-group-container">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="phone" name="phone" class="form-input" placeholder="Password" type="password" />
      </div>
      <!-- <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
      </div> -->
    </div>
    <button class="form-submit" type="submit">sign up</button>
    </form>
   <a href="./index_1.html"><button class="form-submit" type="submit">Return to Home</button></a> 
</section>
</body>
</html>
